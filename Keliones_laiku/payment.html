<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChronoVoyage – Payment</title>
  <style>
    :root {
      --brand: #26547c;
      --accent: #ff6b6b;
      --light: #f7f5f2;
    }
    body{margin:0;font-family:"Segoe UI",Roboto,Helvetica,Arial,sans-serif;background:var(--light);color:#222;display:flex;flex-direction:column;min-height:100vh;}
    header{background:var(--brand);color:#fff;padding:1rem;text-align:center;}
    main{flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:2rem;text-align:center;}
    .card{background:#fff;max-width:480px;width:100%;padding:2rem;border-radius:0.75rem;box-shadow:0 2px 8px rgba(0,0,0,0.08);}
    h2{margin-top:0;}
    label{display:flex;flex-direction:column;text-align:left;font-weight:600;margin-bottom:1rem;}
    input[type=text],input[type=number]{padding:0.5rem;border:1px solid #bbb;border-radius:0.3rem;}
    .btn{background:var(--accent);color:#fff;border:none;padding:0.75rem 1.5rem;font-size:1rem;border-radius:0.5rem;cursor:pointer;transition:transform 0.15s;}
    .btn:hover{transform:scale(1.05);}
  </style>
</head>
<body>
<header>
  <h2>ChronoVoyage &rsaquo; Payment</h2>
</header>

<main>
  <div class="card">
    <h2>Almost There!</h2>
    <p id="summary"></p>

    <form onsubmit="event.preventDefault();alert('Payment processing prototype – thank you!');window.location.href='index.html';">
      <label>
        Cardholder Name
        <input type="text" required />
      </label>
      <label>
        Card Number
        <input type="number" placeholder="0000 0000 0000 0000" required />
      </label>
      <label>
        Expiry Date
        <input type="text" placeholder="MM/YY" required />
      </label>
      <label>
        CVV
        <input type="number" placeholder="123" required />
      </label>
      <button class="btn" type="submit">Pay &amp; Confirm</button>
    </form>
  </div>
</main>

<script>
  // Display summary pulled from localStorage
  const summaryText = localStorage.getItem('tripSummary') || 'Selected trip will appear here.';
  document.getElementById('summary').textContent = summaryText;
</script>
</body>
</html>
